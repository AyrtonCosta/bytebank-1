<table class="tabela">
    <thead class="tabela__cabecalho">
        <th class="tabela__cabecalho__conteudo">Data</th>
        <th class="tabela__cabecalho__conteudo">Valor</th>
        <th class="tabela__cabecalho__conteudo">Destino</th>
    </thead>
    <tbody>
        <tr class="tabela__linha" *ngFor="let transferencia of extratoTransferenciaInput">
            <td class="tabela__conteudo">{{ transferencia?.data | date: 'shortDate' }}</td> <!-- pipe date formata data -->
            <td class="tabela__conteudo">{{ transferencia?.valor | currency }}</td> <!-- pipe currency formata valor -->
            <td class="tabela__conteudo">{{ transferencia?.destino }}</td>
        </tr>
    </tbody>
</table>
